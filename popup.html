<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="infoContainer">
      <div class="searchBar">
        <img src="icons/search.png" alt="" />
        <input
          type="text"
          id="search"
          placeholder="Search tabs..."
          spellcheck="false"
        />
      </div>
      <div id="multiSelectActions">
        <button id="copySelected" class="basicButton">Copy URLs</button>
        <button id="closeSelected" class="basicButton">Close tabs</button>
      </div>
      <p class="count">
        <span id="count">0 tabs</span>,
        <span id="selectedCount">0 selected</span>
      </p>
    </div>

    <ul id="tabsList">
      <li class="listItem">
        <input type="checkbox" name="" id="" />
        <div class="tabContent">
          <div class="topWrapper">
            <img
              src="https://www.google.com/favicon.ico"
              alt=""
              class="favicon"
            />
            <p class="tabTitle">tab title</p>
            <button class="tabButton">
              <img src="icons/open.png" alt="" />
            </button>
            <button id="closeButton" class="tabButton">
              <img src="icons/close.png" alt="" />
            </button>
          </div>
          <a href="${tab.url}" target="_blank">test link</a>
        </div>
      </li>
    </ul>

    <script src="popup.js"></script>
  </body>
</html>
